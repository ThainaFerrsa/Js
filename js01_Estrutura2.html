<!doctype html>

<head>
<title>js01_Estrutura2.html</title>
<meta http-equiv="Content-Type" content="text/html; charset-utf-8 ">
<meta charset="utf-8"/>
</head>

<body>
	<h3>Programa de Boas Vindas!</h3>


	<script language="javascript"> 	
	<!--
/* Objetivo: Capturar o nome do usuário e apresentar uma saudação personalizada
Definir as variáveis com prefixo js_
Elementos de Entrada: método prompt do objeto window
Elementos de Saída: método write do objeto document */

/* Definição de Variáveis */
	var js_name;

/* Entrada de dados */
	js_name = window.prompt('Entre com seu nome:', 'Digite seu nome nesta caixa');

/* Saída de dados */
	document.write('Olá' + js_name + 'Seja Bem-vinda!');
	//Mensagem de Saudação Personalizados

//-->

</script>
</body>
</html>
